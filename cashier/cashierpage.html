<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Casheer Page</title>
    <link rel="stylesheet" href="cashiercss.css">
</head>
<body>
<div class="container">
    <h1 class="titlepage">Cashier Page</h1>
    <label>Enter costumer name:</label>
    <input type="text" id="username" placeholder="Name">
    <label>Costumers tosti choice:</label>
    <select id="tostiType">
        <option value="India Tosti">India Tosti</option>
        <option value="Oekraine Tosti">Oekraine Tosti</option>
        <option value="Afghanistan Tosti">Afghanistan Tosti</option>
    </select>

    <label>Choose Sauce:</label>
    <select id="sauceType">
        <option value="Mosterd">Mosterd</option>
        <option value="Ketchup">Ketchup</option>
        <option value="Mayonnaise">Mayonnaise</option>
        <option value="Curry">Curry</option>
        <option value="Curry">No Sauce</option>

    </select>

    <label>Amount (max 1):</label>

    <button id="sendToCook">SEND TO COOK</button>
</div>
<script src="cashier.js"></script>
</body>
</html>
